<form [formGroup]="defectForm" (ngSubmit)="onSubmit(focusme)">
  <div class="form-group">
    <label for="title">Title</label>
    <input class="form-control"
           #focusme
           formControlName="title" name="title">
  </div>
  <div class="form-group">
    <label for="dateSubmitted">Date Submitted</label>
    <input class="form-control" formControlName="dateSubmitted" name="dateSubmitted">
  </div>
  <div class="form-group">
    <label for="description">Description</label>
    <input class="form-control" formControlName="description">
  </div>
  <input type="submit" value="Add Defect" class="btn btn-primary">
  <div class="alert alert-danger" *ngIf="hasErrors">
    Please fix your errors.
  </div>
</form>
