<div class="row">
  <div class="flex mw8 col">
    <div class="bg-orange pa2">
      <h4 class="dib white">Unassigned</h4>
    </div>
    <app-defects-list [defects]="unassignedDefects$ | async" [developers]="devs$ | async"></app-defects-list>
  </div>
  <div class="flex mw8 col">
    <div class="bg-orange pa2">
      <h4 class="white">Assigned</h4>
    </div>
    <app-defects-list [defects]="assignedDefects$ | async" [developers]="devs$ | async"></app-defects-list>
  </div>
  <div class="flex mw8 col">
    <div class="bg-orange pa2">
      <h4 class="white">Completed</h4>
    </div>
    <app-defects-list [defects]="completedDefects$ | async" [developers]="devs$ | async"></app-defects-list>
  </div>
</div>
<div class="alert alert-danger" *ngIf="(defectsLoaded$ | async) === false">
  <h1>The Defects are getting loaded. Be with you soon.</h1>
  <img
    src="https://i0.wp.com/media.boingboing.net/wp-content/uploads/2015/10/tumblr_nlohpxGdBi1tlivlxo1_12801.gif?w=970">
</div>
<div class="alert alert-danger" *ngIf="((defectsLoaded$ | async) === true) && ((devsLoaded$ | async) === false)">
  <h1>The Developers are getting loaded. Be with you soon.</h1>
  <img
    src="https://i0.wp.com/media.boingboing.net/wp-content/uploads/2015/10/tumblr_nlohpxGdBi1tlivlxo1_12801.gif?w=970">
</div>
